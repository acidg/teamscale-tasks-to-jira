plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

	 compile fileTree(include: ['*.jar'], dir: 'lib')
	

    // This dependency is found on compile classpath of this component and consumers.
    // implementation 'com.google.guava:guava:27.0.1-jre'
	 
	// https://mvnrepository.com/artifact/com.squareup.retrofit2/retrofit
	compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.5.0'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.3'
    
    // https://mvnrepository.com/artifact/com.squareup.retrofit2/converter-jackson
	compile group: 'com.squareup.retrofit2', name: 'converter-jackson', version: '2.6.2'
	   

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'eu.cqse.qcs.jiratasks.JiraTaskCreator'
